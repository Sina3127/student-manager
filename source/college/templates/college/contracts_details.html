{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<h4>{% trans 'contract detail' %}</h4>

<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">{{ contract.title }}</h5>
        <p class="card-text">{{ contract.content|safe }}</p>
        <a href="{% url 'college:agreement_create' id=contract.id %}" class="btn btn-primary">start agreement</a>
    </div>
</div>

{% endblock %}
