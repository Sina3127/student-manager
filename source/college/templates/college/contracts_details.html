{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<h4>{% trans 'contract detail' %}</h4>

<div class="card">
    <div class="card-body">
        <h3 class="card-title text-center">{{ contract.title }}</h3>
        <p class="card-text text-left">{{ contract.content|safe }}</p>
        <a href="{% url 'college:agreement_create' id=contract.id %}" class="btn btn-primary btn-lg btn-block">start agreement</a>
    </div>
</div>

{% endblock %}
