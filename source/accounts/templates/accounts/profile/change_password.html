{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="container bg-light p-4">
    <h1>{% trans 'Change password' %}</h1>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-success btn-lg btn-block">{% trans 'Change' %}</button>

    </form>
</div>

{% endblock %}
